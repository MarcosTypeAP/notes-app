{% load static %}

<html lang="en">
  	<head>
	   <meta charset="utf-8">
	   <meta name="viewport" content="width=device-width, initial-scale=1">

	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	    <link rel="stylesheet" href="{% static 'css/base.css' %}">
	    <link rel="icon" type="image/png" href="{% static 'assets/note.png' %}">

	    {% block headers %}{% endblock %}
    
	    <title>NotesApp</title>
  	</head>
  	<body class="m-0 row justify-content-center">

		<form class="form" method="POST" action="{{ request.path }}">
		
			{% csrf_token %}

			<div class="container-fluid logo-container mb-5">
				<img src="{% static 'assets/note.png' %}" alt="NoteApp icon" width="80" height="80">
				<span><strong>NotesApp</strong></span>
			</div>

			<div class="form-content">
			
				{% block content %}{% endblock %}
			
			</div>
		
		</form>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  	</body>
</html>
